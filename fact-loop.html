<title>Factorial-loop</title>
<body>
    <h1>Factorial-loop</h1>  
    <p id="out"></p>
</body>
<script>
var ot=document.getElementById("out");
var n;
n=parseInt(prompt("For finding factorial\n\nPlease enter your number"));
var fact = 1; 
for(var i=1; i<=n; i++){
    fact *= i;
}
out.innerHTML=`The factorial of ${n} is ${fact}`;
</script>
